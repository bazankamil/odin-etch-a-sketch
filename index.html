<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Historyk" />
    <meta name="description" content="Learning Project" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="container"></div>
    <div class="menu">
      <input type="color" value="#0000ff" class="menu__picker" /><span
        class="menu__picker-text"
        >Pick a color.</span
      ><button class="menu__eraser">Eraser</button>
      <div class="menu__sizeSelect">
        <input
          type="range"
          class="button"
          name="size"
          min="2"
          max="100"
        /><label for="size" class="menu__labelText">Select Size</label>
      </div>
      <span class="menu__sizeText"
        >Active size:<span class="menu__activeSize"></span
      ></span>
    </div>
    <div class="attribution">
      Coded by
      <a href="https://github.com/bazankamil" target="_blank"
        >Historyk Programista.</a
      >
    </div>
  </body>
</html>
